<!DOCTYPE html>
<html>
  <head>
    <title>Розділи довідки</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas-2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            try {
                TagCanvas.Start('defaultCanvas', 'defaultTags', {
                    textColour: '#ff0000',
                    textHeight: 24,
                    outlineColour: '#00BBFF',
                    reverse: true,
                    depth: 0.8,
                    maxSpeed: 0.06
                });
            } catch (e) {
                // something went wrong, hide the canvas container
                document.getElementById('canvasContainer').style.display = 'none';
            }
        };
    </script>
  </head>
  <body>
    <div id="canvasContainer">
      <canvas width="600" height="600" id="defaultCanvas"></canvas>
    </div>
    <div id="defaultTags">
      <ul>
        <li><a href="menu.html">Меню</a></li>
        <li><a href="documents-list.html">Список документів</a></li>
        <li><a href="creating-document.html">Створення документу</a></li>
        <li><a href="creating-control-card.html">Створення картки</a></li>
      </ul>
    </div>
  </body>
</html>
